<script>

    var poly;
    var map, infoWindow, markerCurrentLocation;
    var path;
    var undoArray = [];
    var redoArray = [];
    let isStarted = false;
    let isDeleting = false;
    let isInserting = false;
    let tempDeleteArray = [];
    let tempSetArray = [];
    let farmsArray = [];
    let farmsArrayIncrementation = 0;
    let sourcesArray = [];
    let sourcesArrayIncrementation = 0;
    let isWaterSourceAdd = false;
    let setAtFalse = false;
    let dragging = false;
    let isDraggingUndo = false;     //only for undo option
    let isDeletingUndo = false;     //only for undo option

    const MAP_STYLE = [
        {

                }
            ]
        },
        {
            "featureType": "poi.park",

            "stylers": [
                {

                }
            ]
        },
        {
            "featureType": "poi.park",
            "elementType": "labels.text.fill",
            "stylers": [
                {

                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#ffffff"
                }
            ]
        },
        {
            "featureType": "road.arterial",
            "elementType": "labels.text.fill",
            "stylers": [
                {
                    "color": "#757575"
                }
            ]
        },
        {
            "featureType": "road.highway",
            "elementType": "geometry",
            "stylers": [

                }
            ]
        },

        },
        {
            "featureType": "road.local",

            "stylers": [
                {
                    "color": "#9e9e9e"
                }
            ]
        },
        {
            "featureType": "transit.line",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#e5e5e5"
                }
            ]
        },
        {
            "featureType": "transit.station",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#eeeeee"
                }
            ]
        },
        {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#c9c9c9"
                }
            ]
        },
        {
            "featureType": "water",
            "elementType": "labels.text.fill",
            "stylers": [
                {
                    "color": "#9e9e9e"
                }
            ]
        }
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: {lat: 6.9253, lng: 79.8613123},
            disableDefaultUI: true,
            styles: MAP_STYLE,
            mapTypeId: 'satellite'
        });

//Map search Start
        var input = document.getElementById('txtSearch');
        var searchContainer = document.getElementById('searchContainer');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(searchContainer);

        map.addListener('bounds_changed', function () {
            searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        searchBox.addListener('places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];

            var bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25)
                };
                markers.push(new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });
//Map search End

        let farmCords = [];
        let waterSourceCords = [];
        if (navigator.appVersion.includes('Android')) {
            document.addEventListener("message", function (data) {
                if (Array.isArray(JSON.parse(data.data).farmsList)) {
                    farmCords = JSON.parse(data.data).farmsList;
                    farmCords.forEach(addFarmPolygon);
                    if (JSON.parse(data.data).waterResourcesList !== undefined) {
                        waterSourceCords = JSON.parse(data.data).waterResourcesList;
                        waterSourceCords.forEach(addSourcePolygon);
                        isWaterSourceAdd = true;
                    }
                } else if (JSON.parse(data.data).name === 'GPS') {
                    let gpsPosition = JSON.parse(data.data);
                    addGpsPositionToPolygon(gpsPosition);
                } else if (JSON.parse(data.data).name === 'current location') {
                    let currentPosition = JSON.parse(data.data);
                    showPosition(currentPosition);
                } else {
                    showError(JSON.parse(data.data).message);
                }
            });
        } else {
            window.addEventListener("message", function (data) {
                if (Array.isArray(JSON.parse(data.data).farmsList)) {
                    farmCords = JSON.parse(data.data).farmsList;
                    farmCords.forEach(addFarmPolygon);
                    if (JSON.parse(data.data).waterResourcesList !== undefined) {
                        waterSourceCords = JSON.parse(data.data).waterResourcesList;
                        waterSourceCords.forEach(addSourcePolygon);
                        isWaterSourceAdd = true;
                    }
                } else if (JSON.parse(data.data).name === 'GPS') {
                    let gpsPosition = JSON.parse(data.data);
                    addGpsPositionToPolygon(gpsPosition);
                } else if (JSON.parse(data.data).name === 'current location') {
                    let currentPosition = JSON.parse(data.data);
                    showPosition(currentPosition);
                } else {
                    showError(JSON.parse(data.data).message);
                }
            });
        }


        poly = new google.maps.Polygon({
            strokeOpacity: 1,
            fillColor: isWaterSourceAdd ? '#232c8d' : '#22C6877B',
            strokeColor: '#A3A3A3',
            strokeWeight: 3,
            editable: true,
            draggable: true,
            suppressUndo: true, // added for hiding undo button
        });

        poly.setMap(map);

        markerCurrentLocation = new google.maps.Marker({
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 7,
                fillColor: '#4285F4',
                fillOpacity: 1,
                strokeColor: '#ABC3E7',
                strokeWeight: 4,
                strokeOpacity: 1
            },
            map: map
        });

        infoWindow = new google.maps.InfoWindow;

        addFarmButton(map);

        google.maps.event.addListener(poly, 'dragstart', function (event) {
            dragging = true;
            tempSetArray = [];
            for (let i = 0; i < poly.getPath().length; i++) {
                tempSetArray.push(poly.getPath().getAt(i));
            }
            const elem = ['drag'];
            undoArray.push(elem);
        });

        google.maps.event.addListener(poly, 'dragend', function (event) {
            dragging = false;
        });

        google.maps.event.addListener(poly, 'dblclick', function (e) {
            poly.getPath().removeAt(e.vertex);
        });

        google.maps.event.addListener(poly.getPath(), 'remove_at', function (index, removedPosition) {
            if (!isInserting) {
                if (!isDraggingUndo) {
                    if (isDeleting) {
                        tempDeleteArray.push(removedPosition);
                    } else {
                        const elem = ['remove', index, removedPosition]
                        undoArray.push(elem);
                    }
                }
            }
        });

        google.maps.event.addListener(poly.getPath(), 'insert_at', function (index) {
            if (!isInserting) {
                if (!isDraggingUndo && !isDeletingUndo) {
                    const insertedCoordinates = poly.getPath().getAt(index);
                    var elem = ['insert', index, insertedCoordinates];
                    undoArray.push(elem);
                }
            }
        });

        google.maps.event.addListener(poly.getPath(), 'set_at', function (index, previous) {
            if (!dragging) {
                const currentCoordinates = poly.getPath().getAt(index);
                let isInsideFarm = false;
                if (isWaterSourceAdd) {
                    for (let i = 0; i < sourcesArrayIncrementation; i++) {
                        isInsideFarm = google.maps.geometry.poly.containsLocation(currentCoordinates, sourcesArray[i]);
                        if (isInsideFarm) break;
                    }
                } else {
                    for (let i = 0; i < farmsArrayIncrementation; i++) {
                        isInsideFarm = google.maps.geometry.poly.containsLocation(currentCoordinates, farmsArray[i]);
                        if (isInsideFarm) break;
                    }
                }

                if (!isInsideFarm) {
                    const isIntersectionValue = checkIntersection(isWaterSourceAdd ? sourcesArray : farmsArray);
                    if (isIntersectionValue === 2) {
                        setAtFalse = true;
                        window.ReactNativeWebView.postMessage(`${isWaterSourceAdd ? "Water source" : "Farm"} lines should not intersect with each other`);
                        // poly.getPath().setAt(index, previous);
                        poly.getPath().removeAt(index)

                        setAtFalse = false;
                    } else if (isIntersectionValue) {
                        setAtFalse = true;
                        window.ReactNativeWebView.postMessage(`${isWaterSourceAdd ? "Water sources" : "Farms"} should not intersect with each other`);
                        // poly.getPath().setAt(index, previous);
                        poly.getPath().removeAt(index)

                        setAtFalse = false;
                    } else if (!setAtFalse) {
                        window.ReactNativeWebView.postMessage('reset');

                    // poly.getPath().setAt(index, previous);
                    poly.getPath().removeAt(index)

                    setAtFalse = false;
                }
            }
        });

            for (let i = 0; i < array.length; i++) {

                geometryFactory = new jsts.geom.GeometryFactory();

                anotherPolygon = createJstsPolygon(geometryFactory, array[i]);

                } catch (e) {

                }

                if (coordinates.length > 0) break;

        } else if (poly.getPath().length > 0) {

            tempPoly.getPath().push(poly.getPath().getAt(0));
            tempPoly.getPath().push(new google.maps.LatLng(poly.getPath().getAt(0).lat() + 0.00000001, poly.getPath().getAt(0).lng() + 0.000000001));
            tempPoly.getPath().push(new google.maps.LatLng(poly.getPath().getAt(0).lat() - 0.00000001, poly.getPath().getAt(0).lng() + 0.000000001));

    function checkIntersectionInsert(eventLatLng, array) {

        let coordinates = '';

        let geometryFactory;
        let bermudaPolygon;
        let anotherPolygon;
        let intersection;

        let tempPoly = new google.maps.Polygon({
            strokeOpacity: 1,
            fillColor: isWaterSourceAdd ? '#232c8d' : '#22C6877B',
            strokeColor: '#A3A3A3',
            strokeWeight: 3,
            editable: true,
            draggable: true,
            suppressUndo: true, // added for hiding undo button
        });

        if (poly.getPath().length > 2) {

            isInserting = true;
            poly.getPath().push(eventLatLng);

            for (let i = 0; i < array.length; i++) {

                geometryFactory = new jsts.geom.GeometryFactory();
                bermudaPolygon = createJstsPolygon(geometryFactory, poly);
                anotherPolygon = createJstsPolygon(geometryFactory, array[i]);
                try {
                    intersection = bermudaPolygon.intersection(anotherPolygon);
                    coordinates = intersection.getCoordinates();
                } catch (e) {
                    poly.getPath().removeAt(poly.getPath().length - 1);
                    isInserting = false;
                    return 2;
                }

                if (coordinates.length > 0) {
                    poly.getPath().removeAt(poly.getPath().length - 1);
                    isInserting = false;
                    return true;
                }
            }

            poly.getPath().removeAt(poly.getPath().length - 1);
            isInserting = false;

        } else if (poly.getPath().length > 1) {

            tempPoly.getPath().push(poly.getPath().getAt(0));
            tempPoly.getPath().push(poly.getPath().getAt(1));
            tempPoly.getPath().push(eventLatLng);

            for (let i = 0; i < array.length; i++) {

                geometryFactory = new jsts.geom.GeometryFactory();
                bermudaPolygon = createJstsPolygon(geometryFactory, tempPoly);
                anotherPolygon = createJstsPolygon(geometryFactory, array[i]);
                try {
                    intersection = bermudaPolygon.intersection(anotherPolygon);
                    coordinates = intersection.getCoordinates();
                } catch (e) {
                    console.log(e)
                }

                if (coordinates.length > 0) break;
            }
        } else if (poly.getPath().length > 0) {

            tempPoly.getPath().push(poly.getPath().getAt(0));
            tempPoly.getPath().push(eventLatLng);
            tempPoly.getPath().push(new google.maps.LatLng(eventLatLng.lat() + 0.00000001, eventLatLng.lng() + 0.000000001));

            for (let i = 0; i < array.length; i++) {

                geometryFactory = new jsts.geom.GeometryFactory();
                bermudaPolygon = createJstsPolygon(geometryFactory, tempPoly);
                anotherPolygon = createJstsPolygon(geometryFactory, array[i]);

                try {
                    intersection = bermudaPolygon.intersection(anotherPolygon);
                    coordinates = intersection.getCoordinates();
                } catch (e) {
                    console.log(e)
                }

                if (coordinates.length > 0) break;
            }
        }


        return coordinates.length > 0;
    }

    function createJstsPolygon(geometryFactory, polygon) {
        var path = polygon.getPath();
        var coordinates = path.getArray().map(function name(coord) {
            return new jsts.geom.Coordinate(coord.lat(), coord.lng());
        });
        coordinates.push(coordinates[0]);
        var shell = geometryFactory.createLinearRing(coordinates);
        return geometryFactory.createPolygon(shell);
    }

    function addNewCoordinate(event) {
        path = poly.getPath();
        let isInsideFarm = false;
        if (isWaterSourceAdd) {
            for (let i = 0; i < sourcesArrayIncrementation; i++) {
                isInsideFarm = google.maps.geometry.poly.containsLocation(event.latLng, sourcesArray[i]);
                if (isInsideFarm) break;
            }
        } else {
            for (let i = 0; i < farmsArrayIncrementation; i++) {
                isInsideFarm = google.maps.geometry.poly.containsLocation(event.latLng, farmsArray[i]);
                if (isInsideFarm) break;
            }
        }

        if (!isInsideFarm) {
            const isIntersectionValue = checkIntersectionInsert(event.latLng, isWaterSourceAdd ? sourcesArray : farmsArray);
            if (isIntersectionValue === 2) {
                window.ReactNativeWebView.postMessage(`${isWaterSourceAdd ? "Water source" : "Farm"} lines should not intersect with each other`);
            } else if (isIntersectionValue) {
                window.ReactNativeWebView.postMessage(`${isWaterSourceAdd ? "Water sources" : "Farms"} should not intersect with each other`);
            } else {
                path.push(event.latLng);
                window.ReactNativeWebView.postMessage('reset');
            }
        } else window.ReactNativeWebView.postMessage(`A ${isWaterSourceAdd ? "Water source" : "Farm"} should be outside the existing farm boundaries`);
    }

    function undo() {
        if (undoArray.length > 0) {
            var temp = undoArray.pop();
            switch (temp[0]) {
                case 'insert' :
                    poly.getPath().removeAt(temp[1]);
                    undoArray.pop();
                    redoArray.push(temp);
                    break;
                case 'remove' :
                    poly.getPath().insertAt(temp[1], temp[2]);
                    undoArray.pop();
                    redoArray.push(temp);
                    break;
                case 'edit' :
                    poly.getPath().setAt(temp[1], temp[2]);
                    undoArray.pop();
                    redoArray.push(temp);
                    break;
                case 'delete' :
                    isDeletingUndo = true;
                    path = poly.getPath();
                    for (let i = 0; i < tempDeleteArray.length; i++) {
                        path.push(tempDeleteArray[i]);
                    }
                    tempDeleteArray = [];
                    redoArray.push(temp);
                    isDeletingUndo = false;
                    break;
                case 'drag' :
                    isDraggingUndo = true;
                    const tempSetArray2 = tempSetArray;
                    tempSetArray = [];
                    for (let i = 0; i < poly.getPath().length; i++) {
                        tempSetArray.push(poly.getPath().getAt(i));
                    }
                    poly.getPath().clear();
                    for (let i = 0; i < tempSetArray2.length; i++) {
                        poly.getPath().push(tempSetArray2[i]);
                    }
                    redoArray.push(temp);
                    isDraggingUndo = false;
                    break;
                default:
                    break;
            }
        }
    }

    function redo() {
        if (redoArray.length > 0) {
            var temp = redoArray.pop();
            switch (temp[0]) {
                case 'insert' :
                    poly.getPath().insertAt(temp[1], temp[2]);
                    break;
                case 'remove' :
                    poly.getPath().removeAt(temp[1]);
                    break;
                case 'edit' :
                    poly.getPath().setAt(temp[1], temp[3]);
                    break;
                case 'delete' :
                    isDeleting = true;
                    const elem = ['delete'];
                    undoArray.push(elem);
                    poly.getPath().clear();
                    isDeleting = false;
                    break;
                case 'drag' :
                    isDraggingUndo = true;
                    let tempSetArray2 = tempSetArray;
                    tempSetArray = [];
                    for (let i = 0; i < poly.getPath().length; i++) {
                        tempSetArray.push(poly.getPath().getAt(i));
                    }
                    poly.getPath().clear();
                    for (let i = 0; i < tempSetArray2.length; i++) {
                        poly.getPath().push(tempSetArray2[i]);
                    }
                    undoArray.push(temp);
                    isDraggingUndo = false;
                    break;
                default:
                    break;
            }
        }
    }
