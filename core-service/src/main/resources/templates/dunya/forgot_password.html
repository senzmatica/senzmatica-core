<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Email Template</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"/>
</head>
<body style="font-family: 'Roboto Condensed', sans-serif;">
<div style="text-align: center; max-width: 770px; margin: 0 auto; top: 0; background-color: #fff;">
    <div style="background-color: #455A64; color: #fff; padding: 5px 10px; width: 100%">
        <span th:if="${logoUrl}">
            <img alt="logo" style="max-width:150px;width: 150px;margin: 0 auto;" th:src="${logoUrl}"/>
        </span>
        <span th:unless="${logoUrl}">
            <div style="font-size: 45px; font-weight: 700; ">Ammah&#174;</div>
            <!--            <div style="font-size: 14px; margin-top: -1px; ">Powered by SenzAgro</div>-->
        </span>
    </div>
    <div style="padding: 40px 10px; width: 100%; color: #444">
        <div style="font-size: 25px;">Reset Password</div>
        <div style="font-size: 15px; margin: 20px auto; max-width: 600px">
            You recently requested to reset your password for your <span>Ammah&#174;</span>
            account with username <span th:text="${username}">Username</span>. Click the link below to reset it. This
            link is only valid for one day.
        </div>
        <a th:href="${link}" th:target="_blank"
           style="font-size: 14px; text-decoration:none; padding: 10px 15px; background-color: #78909C; border: none; color: #fff; cursor: pointer">
            Reset Password
        </a>
        <div style="font-size: 15px; margin-top: 20px">Thank you</div>
    </div>
    <div style="background-color: #546E7A; color: #fff; padding: 20px 10px; width: 100%">
        <div style="font-size: 16px; ">Dunya Habitats
        </div>
        <a style="; font-size: 16px; color: #fff; text-decoration: none" target="_blank">Grow. Food. Local.</a>
    </div>
</div>
</body>
</html>
