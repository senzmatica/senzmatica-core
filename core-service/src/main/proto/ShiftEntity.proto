syntax = "proto3";
option java_multiple_files = true;
package com.magma.core.grpc_service;



message Shift {
  Arithmetic operation = 1;
  map<string, double> meta = 2;
}

message Arithmetic {
  enum ArithmeticEnum {
    NONE = 0;
    ADD = 1;
    SUB = 2;
    MUL = 3;
    DIV = 4;
    AXaB = 5;
  }
  ArithmeticEnum operation = 1;
}
